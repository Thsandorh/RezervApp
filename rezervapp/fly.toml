# RezervApp - Fly.io Configuration
app = "rezervapp"
primary_region = "ams" # Amsterdam

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  AUTH_TRUST_HOST = "true"
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

[[mounts]]
  source = "rezervapp_data"
  destination = "/app/data"
  initial_size = "1gb"
